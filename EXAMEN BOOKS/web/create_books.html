<!doctype HTML>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="icon" href="images/favicon.ico">

    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/font-awesome.min.css">

    <script src="js/libs/bootstrap.min.js"></script>
    <script src="js/libs/axios.min.js"></script>
    <script src="js/utils/include.js"></script>

    <script src="js/header.js" type="module"></script>
    <script src="js/create_books.js" type="module"></script>

    <title>Examen IISSI-2</title>
</head>

<body>

    <div id="page-header"></div>

    <aside class="row">
        <div id="errors"></div>
    </aside>


    <form id="formId">
        <article class="col-sm-11 mx-auto">
            <div class="row">
                <div class="form-element">
                    <label for="title-input">Title:</label>
                    <input type="text" class="form-control" id="title-input" name="title" placeholder="title" required>
                </div>


                <div class="form-element">
                    <label for="author-input">autor:</label>
                    <input type="text" class="form-control" id="author-input" name="author" placeholder="author"
                        required minlength="3">
                </div>

                <div class="form-element">
                    <label for="releaseDate-input">releaseDate:</label>
                    <input type="date" class="form-control" id="releaseDate-input" name="releaseDate"
                        placeholder="releaseDate" required>
                </div>

                <div class="form-element">
                    <label for="numPages-input">numPages:</label>
                    <input type="number" class="form-control" id="numPages-input" name="numPages" placeholder="numPages"
                        required min=0 max="5000">
                </div>


                <div class="form-element">
                    <label for="imageUrl-input">URL:</label>
                    <input type="input-Url" class="form-control" id="imageUrl-input" name="imageUrl"
                        placeholder="imageUrl" required>
                </div>

                <div class="form-group">
                    <label for="inputData">Email:</label>
                    <input type="text" class="form-control" id="inputData" name="inputData"
                        placeholder="ejemplo@dominio.com" pattern="^[a-zA-Z0-9]+@[us.es]" required>
                    <div class="invalid-feedback">
                        Por favor, introduce un dato v√°lido (ejemplo: texto@us.es).
                    </div>
                </div>


                <section class="row mt-2">

                    <button type="submit" class="btn btn-primary col-sm-2 mx-auto">
                        Crear libro
                    </button>



                </section>
        </article>
    </form>


    <script>
        include("header.html", "#page-header");
    </script>

</body>
