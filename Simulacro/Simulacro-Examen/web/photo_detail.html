<!doctype html>
<head>
	<script src= "/js/utils/include.js"> </script> <!-- Para hacer includes de código HTML en esta página -->
	<script>include("Layout/head.html","head")</script>
	<script src="/js/libs/bootstrap.min.js"></script>
	<script src="js/libs/axios.min.js"></script> <!-- Librería para llamadas AJAX -->
	<script src= "js/photo_detail.js" type="module"> </script> <!-- Archivo de control .js externo -->
	<script src="js/header.js" type="module"></script> <!-- Control acceso público/privado -->
	<title>Photo Detail</title>
</head>
<body>
<header  class="container-fluid py-0">
	<script>include ("Layout/header.html", "header");</script>
	<h4 class="text-center fw-light py-0 m-0">
		<i class="fa fa-camera-retro  "></i> Photo Detail
	</h4>
</header>
<main class="container-fluid p-2">
	<aside class= "row">
		<div id="errors" class="form-group"></div>
	</aside>
	<section class="row px-3">
			<article class="col-md-6 p-2 border boder-secondary rounded">
				<div id="photo-details" class="row"> </div> <!-- Photo details will be here -->
				<div class="col-md-12 mt-2">
					<button class="btn btn-secondary col-md mr-1 py-0" onclick="window.history.back()">
						<i class="fa fa-undo mr-2"></i> Back
					</button>
				</div>
			</article>
			<article class="col-md-6 p-2 border boder-secondary rounded">
				<div class="to-hide-if-guest row mb-3">
					<h4 class="col-md-6 text-start fw-light">R a t i n g</h4>
					<div class="col-md-6 text-end" id="divButtons">
						<span class= "btn btn-success me-1" id="btnAddRate" title="Rate this pic!">
							<i class="fa fa-plus"></i> New
						</span>
						<span class= "btn btn-success me-1"  id="btnUpdRate" title="Update your rate!">
							<i class="fa fa-pencil"></i> Update
						</span>
						<span class= "btn btn-danger"  id="btnDelRate"  title="Delete your rate!">
							<i class="fa fa-trash"></i> Delete
						</span>
					</div>
				</div>
				<div class="row">
					<h5>
						<div class="fw-light">Public rating</div>
						<div id="public-vote" class="col-md-6 mt-1 px-0 py-1 bg-secondary text-white text-center border rounded">	</div>
					</h5>
				</div>
			
			  	<form class="to-hide-if-guest row mt-3" id="formVote">	
					<h5>
						<div class="fw-light">My rating</div>
					<!--<h5 class="col-md-2">
						<input class="text-center text-white text-bold bg-success border border-3 border-secondary rounded py-1" type="number" min="0" max="5" id="rating-input" name="value" > 
					</h5> -->
						<div class="col-md-6 mt-1 py-1 border border-1 border-success text-white bg-success rounded">
							<input class="text-end text-white text-bold bg-transparent border border-0 border-transparent border-opacity-0 p-0" type="number" min="0" max="5" id="rating-input" name="value" > 
							<span id="myStars" class="px-1"></span>
						</div>
					</h5>
			    </form> 
		</article>
	</section>
</div>
<script>include ("Layout/footer.html", "body");</script>
</body>
</html >
