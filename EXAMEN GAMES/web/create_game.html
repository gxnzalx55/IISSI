<!doctype HTML>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="icon" href="images/favicon.ico">

    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <link rel="stylesheet" href="css/style.css">

    <script src="js/libs/bootstrap.min.js"></script>
    <script src="js/libs/axios.min.js"></script>
    <script src="js/utils/include.js"></script>

    <script src="js/header.js" type="module"></script>
    <script src="js/create_game.js" type="module"></script>
    <!-- CAMBIAR-->

    <title>Upload a game</title>
    <!--CAMBIAR -->
</head>

<body>
    <div id="page-header"></div>

    <div class="container">
        <div class="row" id="errors"></div>

        <div class="row">
            <div class="col-md text-center">
                <h3>Create a Game</h3>
                <!-- CAMBIAR -->
            </div>
        </div>

        <hr>

        <form id="game-form">
            <!-- CAMBIAR -->
            <div class="row">
                <div class="col-md mb-3">
                    <label for="title-input">Title:</label>
                    <input type="text" class="form-control" id="title-input" name="title" required>
                </div>
            </div>
            <div class="row">
                <div class="col-md mb-3">
                    <label for="developer-input">Developer:</label>
                    <input type="text" class="form-control" id="developer-input" name="developer" required>
                </div>
            </div>
            <div class="row">
                <div class="col-md mb-3">
                    <label for="year-input">Release Year:</label>
                    <input type="number" class="form-control" id="year-input" name="releaseYear" required>
                </div>
            </div>
            <div class="row">
                <div class="col-md mb-3">
                    <label for="url-input">Game Photo:</label>
                    <!-- CAMBIAR -->
                    <input type="text" class="form-control" id="url-input" name="imageUrl" required>
                </div>
            </div>
            <div class="row">
                <div class="col-md mb-3">
                    <label for="score-input">Review Score:</label>
                    <input type="number" class="form-control" id="score-input" name="reviewScore" required>
                </div>
            </div>
            <div class="row">
                <div class="col-md text-center">
                    <button type="submit" class="btn btn-primary">Enviar</button>
                </div>
            </div>
        </form>

    </div>
    </div>

    <div id="page-footer"></div>

    <script>
        include("header.html", "#page-header");
    </script>

</body>

</html>
